<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app">
        <div :message="message">{{ message }}</div>

        <a v-for="(item,index) in list" @click="popMsg(item.text)">{{index}}„ÄÅ{{item.text}}</a>

        <my-component :message="message"></my-component>
        <my-component :message="message"></my-component>

        <div v-if="first">first</div>
        <div v-else>not</div>
    </div>
    <script src="../dist/evo.js"></script>
    <script>

        var Child = {
            data(){
                return {
                    text: 'component'
                }
            },
            template: `<div>
                            A custom {{text}} {{message}}!
                                =>> <a @click="changeText">change</a>
                        </div>`
            ,
            methods : {
                changeText(){
                    this.text = 'changed~'
                }
            }
        }

        var app = new Evo({
            components: {
                'my-component': Child
            },
            beforeCreate: function () {
                console.log('before')
            },
            el: "#app",
            data: {
                first: true,
                message: "Hello Evo!",
                list: [{
                    text: "Im one"
                }, {
                    text: "Im two"
                }]
            },
            methods: {
                popMsg(msg) {
                    alert(msg)
                }
            }
        })
    </script>
</body>

</html>
